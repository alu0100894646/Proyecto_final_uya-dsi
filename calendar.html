<!DOCTYPE html>
<html lang="es">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>TempUX</title>

  <!-- CSS  -->
  <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/calendar.css" type="text/css" rel="stylesheet" media="screen,projection"/>

</head>
<body>

  <!-- <h3>Estamos trabajando en ello</h3> -->
  <div class="wrapper">

  <div id="calendar">
    <div class="header">
      <div class="overlay">
        <h1>Make appointment</h1>
      </div>
    </div>
    <div class="monthChange"></div>
  </div>

  <div class="inner-wrap">

    <form>
      <div class="form-name">
        <input type="text" name="name" id="name">
        <label for="name">Your name</label>
      </div>

      <div class="form-name">
        <input type="email" name="email" id="email">
        <label for="email">Your email</label>
      </div>

      <button type="submit" class="request disabled">
        Request appointment <br class="break">
        <span>on</span>
        <span class="day"></span>
        <span>at</span>
        <span class="time"></span>
        <div class="sendRequest"></div>
      </button>
    </form>

  </div>

  <div class='timepicker'>
    <div class="owl">
      <div>06:00</div>
      <div>07:00</div>
      <div>08:00</div>
      <div>09:00</div>
      <div>10:00</div>
      <div>11:00</div>
      <div>12:00</div>
      <div>13:00</div>
      <div>14:00</div>
      <div>15:00</div>
      <div>16:00</div>
      <div>17:00</div>
      <div>18:00</div>
      <div>19:00</div>
      <div>20:00</div>
    </div>
    <div class="fade-l"></div>
    <div class="fade-r"></div>
  </div>

</div>



  <!-- scripts -->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/calendar.js"></script>

</body>
</html>

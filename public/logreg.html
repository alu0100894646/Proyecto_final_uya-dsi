<body>
   
    <a id="logo-container-logreg" href="index.html" class="brand-logo teal-text">TempUX</a>
    <div class="container white z-depth-2" id="contenedor_grande" role="main">
        <ul class="tabs teal darken-2" role="tree">
            <li class="tab col s3" role="treeitem"><a class="white-text active" href="#login" id="login_li">Entrar</a></li>
            <li class="tab col s3" role="treeitem"><a class="white-text active" href="#register" id="register_li" onclick="document.getElementById('contenedor_grande').style.height = '100%';">Registrarse</a></li>
        </ul>
        <div id="login" class="col s12">
            <div class="col s12">
                <div class="form-container">
                    <h3 class="teal-text">Bienvenido</h3>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="email" type="email" class="validate">
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="password" type="password" class="validate">
                            <label for="password">Contraseña</label>
                        </div>
                    </div>
                    <br>
                    <center>
                        <button class="btn waves-effect waves-light teal darken-2" type="submit" name="action" onClick="log_in()">Entrar</button>
                        <br>
                        <br>
                        <font color="teal darken-2">
                            <a href="">Contraseña olvidada?</a>
                        </font>
                    </center>
                </div>
            </div>
        </div>
        <div id="register" class="col s12">
            <div class="col s12">
                <div class="form-container">
                    <h3 class="teal-text">Bienvenido</h3>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="first_name" type="text" class="validate">
                            <label for="first_name">Nombre</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="last_name" type="text" class="validate">
                            <label for="last_name">Apellidos</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="email_reg" type="email" class="validate">
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="email-confirm" type="email" class="validate">
                            <label for="email-confirm">Confirmar Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="password_reg" type="password" class="validate">
                            <label for="password">Contraseña</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="password-confirm" type="password" class="validate">
                            <label for="password-confirm">Confirmar Contraseña</label>
                        </div>
                    </div>
                    <center>
                        <button class="btn waves-effect waves-light teal darken-2" type="submit" name="action" onclick="validar_formulario()">Registrarse</button>
                    </center>
                </div>
            </div>
        </div>
    </div>
